<mat-grid-list cols="5" rowHeight="100%" class="grid">
  <mat-grid-tile [colspan]="4">
    <div class="card-wrapper">

      <mat-card class="card">
        <h1>Настройки</h1>
        <h3>НАЗВАНИЕ БАННЕРА</h3>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Favorite food</mat-label>
          <input matInput placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field>

        <!-- <hr> -->
        <div style="display: flex; justify-content: space-between;">

          <span>
            <div>
              <mat-form-field class="input-style" appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker1">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1>
                  <mat-datepicker-actions>
                    <div class="picker-buttons">
                      <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                      <button mat-button matDatepickerCancel style="margin-left: 0;">Cancel</button>
                    </div>
                  </mat-datepicker-actions>
                </mat-datepicker>
              </mat-form-field>

              <mat-form-field class="input-style" appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker2">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2>
                  <mat-datepicker-actions>
                    <div class="picker-buttons">
                      <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                      <button mat-button matDatepickerCancel style="margin-left: 0;">Cancel</button>
                    </div>
                  </mat-datepicker-actions>
                </mat-datepicker>
              </mat-form-field>
            </div>

            <div>
              <mat-checkbox color="primary" class="example-margin">БЕССРОЧНЫЕ АКЦИИ</mat-checkbox>
            </div>
          </span>

          <span>
            <!-- type="time" -->
            <div>

              <mat-form-field class="input-style" appearance="outline">
                <mat-label>Favorite food</mat-label>
                <input matInput type="time" placeholder="Start Time" value="">
              </mat-form-field>

              <mat-form-field class="input-style" appearance="outline">
                <mat-label>Favorite food</mat-label>
                <input matInput type="time" placeholder="End Time" value="">
              </mat-form-field>
            </div>
            <div>

              <mat-checkbox color="primary" class="example-margin">ВСЕ ВРЕМЯ</mat-checkbox>
            </div>
          </span>
        </div>
        <h3>ДНИ</h3>
        <div>
          <mat-checkbox color="primary" class="example-margin" [checked]="true">Пн</mat-checkbox>
          <mat-checkbox color="primary" class="example-margin" [checked]="true">Вт</mat-checkbox>
          <mat-checkbox color="primary" class="example-margin" [checked]="true">Ср</mat-checkbox>
          <mat-checkbox color="primary" class="example-margin" [checked]="true">Чт</mat-checkbox>
          <mat-checkbox color="primary" class="example-margin" [checked]="true">Пт</mat-checkbox>
          <mat-checkbox color="primary" class="example-margin" [checked]="true">Сб</mat-checkbox>
          <mat-checkbox color="primary" class="example-margin" [checked]="true">Вс</mat-checkbox>
        </div>
        <!-- style="margin: 50px 0px 10px 0px  ; font-size: 15px;" -->
        <h3>ВЫБЕРИТЕ ГОРОД</h3>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Выберите город</mat-label>
            <mat-select [(ngModel)]="selectedValue" name="food">
              <mat-option *ngFor="let food of foods" [value]="food">
                {{food}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card>

    </div>

  </mat-grid-tile>
  <mat-grid-tile [colspan]="1">
    <div class="card-wrapper">

      <mat-card class="card">
        <mat-stepper orientation="vertical">
          <mat-step>
            <ng-template matStepLabel>Настройки баннера</ng-template>
            <!-- <ng-template matStepContent>
              <p>This content was rendered lazily</p>
              <button mat-button matStepperNext>Next</button>
            </ng-template> -->
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Контент</ng-template>
            <!-- <p>This content was rendered eagerly</p>
            <button mat-button matStepperPrevious>Back</button> -->
          </mat-step>
        </mat-stepper>
      </mat-card>
    </div>

  </mat-grid-tile>
</mat-grid-list>
